<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .counter {
            text-align: center;
        }
        .counter button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1 id="counterValue">0</h1>
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let counter = 0;

        function updateCounter() {
            document.getElementById('counterValue').innerText = counter;
        }

        function increment() {
            counter++;
            updateCounter();
        }

        function decrement() {
            counter--;
            updateCounter();
        }

        function reset() {
            counter = 0;
            updateCounter();
        }
    </script>
</body>
</html>
